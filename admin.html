<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body{font-family:Arial;padding:20px}
.box{background:#f5f5f5;padding:15px}
</style>
</head>
<body>

<h2>Hasil Terakhir</h2>
<div class="box" id="data"></div>

<script>
const data = JSON.parse(localStorage.getItem("lastResult"));
if(!data){
  document.getElementById("data").innerText="Belum ada data";
}else{
  document.getElementById("data").innerHTML=`
    <b>Nilai:</b> ${data.score}<br>
    <b>Tanggal:</b> ${data.date}
  `;
}
</script>

</body>
</html>
