<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Reading Korea - 40 Soal</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        /* Header Fixed: Submit pink kiri, Timer hijau kanan */
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .submit-top {
            padding: 12px 40px;
            background: #ff69b4; /* pink */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-top:hover {
            background: #ff1493;
        }
        .timer {
            padding: 12px 40px;
            background: #4caf50; /* hijau */
            color: white;
            border-radius: 8px;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Progress bar di bawah header */
        .progress-container {
            margin-top: 80px; /* space untuk header fixed */
        }
        .progress {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: #2196f3;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Navigasi nomor soal 1-40 */
        .question-nav {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .nav-item {
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            background: #fff0f5; /* pink muda */
            color: #333;
        }
        .nav-item.active {
            background: #bbdefb; /* biru muda */
            color: #1976d2;
        }
        .nav-item.answered {
            background: #c8e6c9; /* hijau muda */
            color: #2e7d32;
        }

        .question {
            display: none;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 16px;
            margin-bottom: 30px;
        }
        .question.active {
            display: block;
        }
        .question img {
            max-width: 100%;
            border-radius: 16px;
            margin: 20px 0;
        }
        .question audio {
            width: 100%;
            margin: 20px 0;
        }

        /* Pilihan jawaban lingkaran angka */
        .options {
            margin-top: 30px;
        }
        .option-item {
            display: flex;
            align-items: center;
            margin: 25px 0;
            font-size: 1.3em;
        }
        .circle-number {
            width: 50px;
            height: 50px;
            background: #000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5em;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .option-text {
            flex: 1;
        }
        .option-item input[type="radio"] {
            transform: scale(1.6);
            margin-right: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            gap: 20px;
        }
        .nav-buttons button {
            flex: 1;
            padding: 16px;
            font-size: 1.2em;
        }

        #result {
            text-align: center;
            font-size: 2em;
            margin: 60px 0;
            display: none;
            background: #e8f5e9;
            padding: 40px;
            border-radius: 16px;
        }

        .footer {
            text-align: center;
            margin: 60px 0 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latihan Reading Korea</h1>
        <p style="text-align:center; color:#555;">40 Soal Pilihan Ganda | Waktu: 50 Menit</p>

        <!-- Login -->
        <div id="login-box" style="display:block;">
            <h2 style="text-align:center;">Masuk ke Latihan</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="kode" placeholder="Kode Soal" maxlength="6">
            <button onclick="login()">Login & Mulai</button>
        </div>

        <!-- Quiz -->
        <div id="quiz-container" style="display:none;">
            <div class="header-fixed">
                <button class="submit-top" id="submit-top">SUBMIT</button>
                <div class="timer" id="timer">Waktu Tersisa: 50:00</div>
            </div>

            <div class="progress-container">
                <div class="progress"><div class="progress-bar" id="progress"></div></div>

                <!-- Navigasi nomor soal 1-40 -->
                <div class="question-nav" id="question-nav"></div>
            </div>

            <div id="loading">Memuat soal... sabar ya bro ðŸ˜Ž</div>
            
            <form id="quiz-form"></form>

            <div class="nav-buttons">
                <button id="prev" disabled>â—„ Sebelumnya</button>
                <button id="next">Berikutnya â–º</button>
            </div>

            <div id="result"></div>
        </div>

        <div class="footer">
            Â© 2026 <strong>Denzuka - KimJongUn</strong><br>All Rights Reserved.
        </div>
    </div>

    <script>
        // ... (script login, loadQuestions, renderQuestions, dll sama seperti versi sebelumnya)

        // Tambahan untuk navigasi nomor soal 1-40
        function renderQuestionNav() {
            const nav = document.getElementById('question-nav');
            nav.innerHTML = '';
            for (let i = 1; i <= totalQuestions; i++) {
                const item = document.createElement('div');
                item.className = 'nav-item';
                item.textContent = i;
                item.onclick = () => showQuestion(i - 1);
                nav.appendChild(item);
            }
            updateQuestionNav();
        }

        function updateQuestionNav() {
            document.querySelectorAll('.nav-item').forEach((item, i) => {
                item.classList.toggle('active', i === current);
                item.classList.toggle('answered', userAnswers[i] !== null);
            });
        }

        // Panggil di loadQuestions setelah renderQuestions
        renderQuestionNav();

        // Update nav saat pindah soal
        function showQuestion(n) {
            // ... kode showQuestion seperti biasa
            updateQuestionNav();
        }
    </script>
</body>
</html>
