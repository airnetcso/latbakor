<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Reading Korea</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#f5f5f5;
}

/* LOGIN */
#login-page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url('https://raw.githubusercontent.com/airnetcso/eps/main/image/bg1.jpg')
    center/cover no-repeat;
}

.login-container{
  width:90%;
  max-width:380px;
  background:#fff;
  padding:35px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
}

input,button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:2px solid #bbb;
  font-size:1em;
}

button{
  background:#3f51b5;
  color:#fff;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* QUIZ */
#quiz-page{
  display:none;
  padding-top:70px;
  padding-bottom:70px;
}

/* HEADER */
.header-fixed{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  gap:6px;
  padding:6px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  z-index:1000;
}

.timer,.submit-top{
  flex:1;
  text-align:center;
  padding:12px 0;
  font-weight:bold;
  color:#fff;
}

.timer{background:#4caf50;}
.submit-top{background:#f44336;}

/* CONTENT */
.container{
  max-width:540px;
  margin:auto;
  padding:10px 6px;
  height:calc(100vh - 140px);
  overflow:auto;
}

.question-wrapper{display:none}
.question-wrapper.active{display:block}

.box-passage{
  background:#e3f2fd;
  padding:15px;
  border:2px solid #bbdefb;
}
.box-passage img,
.box-passage audio{
  width:100%;
  margin-top:10px;
}

.box-question{
  background:#fff3e0;
  padding:15px;
  border:2px solid #ffcc80;
  margin-top:10px;
}

/* === OPSI JAWABAN (FINAL FIX) === */
.options{
  margin-top:15px;
}

.option-item{
  display:flex;
  align-items:flex-start;
  gap:12px;
  margin:12px 0;
  cursor:pointer;
}

.option-item input{
  display:none;
}

.option-circle{
  width:28px;
  height:28px;
  border:2px solid #999;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  background:#fff;
  flex-shrink:0;
}

.option-item input:checked + .option-circle{
  background:#bbdefb;
  border-color:#1e88e5;
}

.option-text{
  flex:1;
  line-height:1.5;
}

/* NAV */
.nav-bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  gap:6px;
  padding:6px;
  box-shadow:0 -4px 10px rgba(0,0,0,.1);
}

.nav-bottom button{
  flex:1;
  padding:12px 0;
  font-weight:bold;
  color:#fff;
  border:none;
}

#prev{background:#2196f3;}
#next{background:#ff9800;}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-page">
  <div class="login-container">
    <h2>Latihan Reading Korea</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <input id="kode" placeholder="Kode Soal">
    <button id="btnLogin">MULAI</button>
  </div>
</div>

<!-- QUIZ -->
<div id="quiz-page">
  <div class="header-fixed">
    <div class="submit-top" id="submitTop">SUBMIT</div>
    <div class="timer" id="timer">50:00</div>
  </div>

  <div class="container">
    <form id="quiz-form"></form>
  </div>

  <div class="nav-bottom">
    <button id="prev">PREV</button>
    <button id="next">NEXT</button>
  </div>
</div>

<script>
const validCredentials={
  "uus":"123",
  "kimjong2":"kimju456",
  "siswa01":"tryout26",
  "koreafan":"hanguk789",
  "topik2026":"seoul2026"
};

const kodeMapping={
  "B12345":"soal1.json",
  "A09008":"soal2.json",
  "W11765":"soal3.json",
  "H66633":"soal4.json"
};

const BASE="https://raw.githubusercontent.com/airnetcso/latbakor/main/soal/";

let questions=[],current=0,answers=[];
let timeLeft=50*60,timerInt;

/* LOGIN */
document.getElementById("btnLogin").onclick=()=>{
  const u=document.getElementById("username").value.trim();
  const p=document.getElementById("password").value.trim();
  const k=document.getElementById("kode").value.trim().toUpperCase();

  if(!validCredentials[u]||validCredentials[u]!==p){
    alert("Username / Password salah");
    return;
  }
  if(!kodeMapping[k]){
    alert("Kode soal salah");
    return;
  }

  fetch(BASE+kodeMapping[k]+"?t="+Date.now())
    .then(r=>r.json())
    .then(d=>{
      questions=d;
      answers=Array(d.length).fill(null);
      document.getElementById("login-page").style.display="none";
      document.getElementById("quiz-page").style.display="block";
      startTimer();
      render();
      show(0);
    })
    .catch(()=>alert("Gagal load soal"));
};

/* RENDER */
function render(){
  const form=document.getElementById("quiz-form");
  form.innerHTML="";
  questions.forEach((q,i)=>{
    const div=document.createElement("div");
    div.className="question-wrapper";
    div.innerHTML=`
      <div class="box-passage">
        ${q.audio?`<audio controls src="${q.audio}"></audio>`:""}
        ${q.image?`<img src="${q.image}">`:""}
      </div>
      <div class="box-question">
        <b>Soal ${i+1}</b>
        <p>${q.question}</p>
        <div class="options">
          ${Object.entries(q.options).map(([k,v],idx)=>`
            <label class="option-item">
              <input type="radio" name="q${i}" value="${k}">
              <span class="option-circle">${idx+1}</span>
              <span class="option-text">${v}</span>
            </label>
          `).join("")}
        </div>
      </div>
    `;
    div.querySelectorAll("input").forEach(r=>{
      r.onchange=()=>answers[i]=r.value;
    });
    form.appendChild(div);
  });
}

function show(n){
  document.querySelectorAll("audio").forEach(a=>{
    a.pause(); a.currentTime=0;
  });
  document.querySelectorAll(".question-wrapper")
    .forEach((q,i)=>q.classList.toggle("active",i===n));
  current=n;
}

document.getElementById("prev").onclick=()=>current>0&&show(current-1);
document.getElementById("next").onclick=()=>current<questions.length-1&&show(current+1);

/* TIMER */
function startTimer(){
  timerInt=setInterval(()=>{
    const m=String(Math.floor(timeLeft/60)).padStart(2,'0');
    const s=String(timeLeft%60).padStart(2,'0');
    document.getElementById("timer").textContent=`${m}:${s}`;
    timeLeft--;
    if(timeLeft<0){
      clearInterval(timerInt);
      alert("Waktu habis");
    }
  },1000);
}
</script>

</body>
</html>
