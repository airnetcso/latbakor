<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Reading Korea - 40 Soal</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
        }

        /* Login Page dengan Background Image dari Web */
        #login-page {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1517154429774-8b1f4d4b4b6f?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
        }
        .login-container h1 {
            color: #1a237e;
            margin-bottom: 10px;
        }
        .login-container h2 {
            color: #4a148c;
            margin-bottom: 30px;
        }

        /* Quiz Page */
        #quiz-page {
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            padding-top: 90px;
        }

        /* Header Fixed */
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .submit-top {
            padding: 12px 40px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-top:hover {
            background: #ff1493;
        }
        .timer {
            padding: 12px 40px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            font-size: 1.8em;
            font-weight: bold;
        }

        .progress {
            height: 24px;
            background: #c5cae9;
            border-radius: 12px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #3f51b5;
            width: 0%;
            border-radius: 12px;
            transition: width 0.5s ease;
        }

        input {
            padding: 16px;
            margin: 12px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 12px;
            border: 2px solid #bbb;
            font-size: 1.1em;
        }
        input:focus {
            border-color: #3f51b5;
        }
        #kode {
            text-transform: uppercase;
        }
        button {
            padding: 16px;
            margin: 10px 0;
            width: 100%;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #283593;
        }

        .question {
            display: none;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 16px;
            margin-bottom: 30px;
        }
        .question.active {
            display: block;
        }
        .question img {
            max-width: 100%;
            border-radius: 16px;
            margin: 20px 0;
        }
        .question audio {
            width: 100%;
            margin: 20px 0;
        }

        .options {
            margin-top: 20px;
        }
        .option-item {
            display: flex;
            align-items: center;
            margin: 18px 0;
            font-size: 1.2em;
        }
        .circle-number {
            width: 38px;
            height: 38px;
            background: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            margin-right: 18px;
            flex-shrink: 0;
        }
        .option-text {
            flex: 1;
            line-height: 1.4;
        }
        .option-item input[type="radio"] {
            transform: scale(1.5);
            margin-right: 15px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }
        .nav-buttons button {
            flex: 1;
            padding: 16px;
            font-size: 1.2em;
        }

        #result {
            text-align: center;
            font-size: 1.9em;
            margin: 60px 0;
            display: none;
            background: #e8f5e9;
            padding: 40px;
            border-radius: 16px;
            border: 3px solid #4caf50;
        }
        #loading {
            text-align: center;
            font-size: 1.4em;
            color: #1a237e;
            margin: 50px 0;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #555;
            font-size: 0.95em;
            border-top: 1px solid #ddd;
        }
        .footer strong {
            color: #1a237e;
        }
    </style>
</head>
<body>

    <!-- Login Page dengan Background Image -->
    <div id="login-page">
        <div class="login-container">
            <h1>Latihan Reading Korea</h1>
            <p style="color:#666; margin-bottom:30px;">40 Soal Pilihan Ganda | Waktu: 50 Menit</p>

    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" style="display:none;">
        <div class="header-fixed">
            <button class="submit-top" id="submit-top">SUBMIT</button>
            <div class="timer" id="timer">Waktu Tersisa: 50:00</div>

        <div class="container">
            <div class="progress"><div class="progress-bar" id="progress"></div></div>
            <div id="loading">Memuat soal... sabar ya bro üòé</div>
            
            <form id="quiz-form"></form>

                <button class="review-btn" onclick="startReview()">üîç Review Jawaban</button>
            </div>
        </div>

        <div class="footer">
            ¬© 2026 <strong>Denzuka - KimJongUn</strong><br>All Rights Reserved.
        </div>
    </div>

    </script>
</body>
</html>
