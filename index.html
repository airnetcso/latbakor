<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Reading Korea</title>

<style>
body{
  margin:0;
  font-family:Arial,Segoe UI,sans-serif;
  background:#f4f6f8;
}

/* LOGIN */
#login-page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#1e293b;
}
.login-box{
  background:#fff;
  padding:30px;
  width:90%;
  max-width:360px;
  border-radius:16px;
  text-align:center;
}
.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
}
.login-box button{
  padding:12px;
  width:100%;
  background:#3f51b5;
  color:#fff;
  border:none;
}

/* QUIZ */
#quiz-page{display:none}
.header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  padding:10px;
  text-align:center;
}
#timer{
  background:#4caf50;
  color:#fff;
  padding:8px 20px;
  border-radius:10px;
  display:inline-block;
}
.container{
  max-width:600px;
  margin:auto;
  padding:80px 15px;
  background:#fff;
}

.option{
  display:flex;
  gap:10px;
  padding:10px;
  border:1px solid #ccc;
  margin-bottom:8px;
  cursor:pointer;
}
.num{
  width:24px;
  height:24px;
  border-radius:50%;
  border:2px solid #3f51b5;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}
.option.selected{
  background:#e8eaf6;
  border-color:#3f51b5;
}
.option.selected .num{
  background:#3f51b5;
  color:#fff;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-page">
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <input id="kode" placeholder="Kode Soal">
    <button onclick="login()">LOGIN</button>
  </div>
</div>

<!-- QUIZ -->
<div id="quiz-page">
  <div class="header">
    <div id="timer">50:00</div>
  </div>

  <div class="container">
    <div id="quiz-form"></div>
  </div>
</div>

<script>
/* DATA */
const validCredentials = { "uus":"123" };
const kodeMapping = { "B12345":"soal1.json" };
const BASE = "https://raw.githubusercontent.com/airnetcso/latbakor/main/soal";

let time = 50*60;
let interval = null;

/* LOGIN */
function login(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  const k = document.getElementById("kode").value.toUpperCase();

  if(validCredentials[u]===p && kodeMapping[k]){
    document.getElementById("login-page").style.display="none";
    document.getElementById("quiz-page").style.display="block";
    startTimer();
    loadDummy();
  } else {
    alert("Login salah");
  }
}

/* TIMER */
function startTimer(){
  const t = document.getElementById("timer");
  interval = setInterval(()=>{
    time--;
    const m = String(Math.floor(time/60)).padStart(2,"0");
    const s = String(time%60).padStart(2,"0");
    t.textContent = `${m}:${s}`;
  },1000);
}

/* SOAL DUMMY (TES TAMPILAN) */
function loadDummy(){
  const form = document.getElementById("quiz-form");
  form.innerHTML = `
    <p><b>Pertanyaan:</b> Apa arti kata 냉장고?</p>
    <div class="option" onclick="select(this)">
      <div class="num">1</div><div>Kulkas</div>
    </div>
    <div class="option" onclick="select(this)">
      <div class="num">2</div><div>Televisi</div>
    </div>
    <div class="option" onclick="select(this)">
      <div class="num">3</div><div>Mesin cuci</div>
    </div>
    <div class="option" onclick="select(this)">
      <div class="num">4</div><div>AC</div>
    </div>
  `;
}

function select(el){
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  el.classList.add("selected");
}
</script>

</body>
</html>
