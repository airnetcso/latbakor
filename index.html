<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Reading Korea - 40 Soal</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e8eaf6, #c5cae9);
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border-radius: 16px;
            position: relative;
            padding-top: 80px;
        }
        h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 10px;
        }

        /* Header Fixed hanya Timer di kanan (Submit dipindah ke bawah) */
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end; /* Timer di kanan */
            align-items: center;
        }
        .timer {
            padding: 12px 40px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            font-size: 1.8em;
            font-weight: bold;
        }

        .progress {
            height: 24px;
            background: #c5cae9;
            border-radius: 12px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #3f51b5;
            width: 0%;
            border-radius: 12px;
            transition: width 0.5s ease;
        }

        input {
            padding: 16px;
            margin: 12px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 12px;
            border: 2px solid #bbb;
            font-size: 1.1em;
        }
        input:focus {
            border-color: #3f51b5;
        }
        #kode {
            text-transform: uppercase;
        }
        button {
            padding: 16px;
            margin: 10px 0;
            width: 100%;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #283593;
        }
        .submit-btn {
            background: #d50000;
        }
        .submit-btn:hover {
            background: #b71c1c;
        }

        .question {
            display: none;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 16px;
            margin-bottom: 30px;
        }
        .question.active {
            display: block;
        }
        .question img {
            max-width: 100%;
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .question audio {
            width: 100%;
            margin: 20px 0;
        }

        .options {
            margin-top: 20px;
        }
        .option-item {
            display: flex;
            align-items: center;
            margin: 18px 0;
            font-size: 1.2em;
        }
        .circle-number {
            width: 38px;
            height: 38px;
            background: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            margin-right: 18px;
            flex-shrink: 0;
        }
        .option-text {
            flex: 1;
            line-height: 1.4;
        }
        .option-item input[type="radio"] {
            transform: scale(1.5);
            margin-right: 15px;
        }

        /* Navigasi bawah: Previous kiri, Submit tengah, Next kanan */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            gap: 15px;
        }
        .nav-buttons button {
            flex: 1;
        }
        .submit-btn {
            order: 2; /* tengah */
        }
        #prev {
            order: 1; /* kiri */
        }
        #next {
            order: 3; /* kanan */
        }

        #result {
            text-align: center;
            font-size: 1.9em;
            margin: 60px 0;
            display: none;
            background: #e8f5e9;
            padding: 40px;
            border-radius: 16px;
            border: 3px solid #4caf50;
        }
        #loading {
            text-align: center;
            font-size: 1.4em;
            color: #1a237e;
            margin: 50px 0;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #555;
            font-size: 0.95em;
            border-top: 1px solid #ddd;
        }
        .footer strong {
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latihan Reading Korea</h1>
        <p style="text-align:center; color:#555; font-style:italic;">40 Soal Pilihan Ganda | Waktu: 50 Menit</p>

        <!-- Login -->
        <div id="login-box" class="login-box active">
            <h2>üîê Masuk ke Latihan</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="kode" placeholder="Kode Soal" maxlength="6">
            <button onclick="login()">Login & Mulai</button>
        </div>

        <!-- Quiz -->
        <div id="quiz-container">
            <div class="header-fixed">
                <div class="timer" id="timer">Waktu Tersisa: 50:00</div>
            </div>

            <div class="progress"><div class="progress-bar" id="progress"></div></div>
            <div id="loading">Memuat soal... sabar ya bro üòé</div>
            
            <form id="quiz-form"></form>

            <!-- Navigasi bawah: Previous - Submit - Next -->
            <div class="nav-buttons">
                <button id="prev" disabled>‚óÑ Sebelumnya</button>
                <button id="submit" class="submit-btn">Submit Sekarang</button>
                <button id="next">Berikutnya ‚ñ∫</button>
            </div>

            <div id="result"></div>
        </div>

        <div class="footer">
            ¬© 2026 <strong>Denzuka - KimJongUn</strong><br>All Rights Reserved.
        </div>
    </div>

    <script>
        // Script tetap sama seperti versi sebelumnya yang sudah jalan (login, loadQuestions, renderQuestions, showQuestion, submitQuiz dll)
        // Hanya tombol submit atas dihapus, jadi onclick submit-top nggak perlu lagi

        document.getElementById('submit').onclick = () => {
            if (confirm("Yakin submit sekarang?")) submitQuiz(false);
        };
    </script>
</body>
</html>
