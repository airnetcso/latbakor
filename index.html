<script>
// ==================== URL GOOGLE SHEET ====================
const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbyfCZ5YNQHDLyKWatqj-diL8tXRRwXBKfJaaYMqcqoShABYy4Gx6QpexPOB_MkZwpIwLw/exec";

// ==================== FUNGSI KIRIM (SUDAH DIPERBAIKI) ====================
function kirimKeGoogleSheet(resultData) {
  fetch(GOOGLE_SHEET_URL, {
    method: "POST",
    redirect: "follow",
    body: JSON.stringify(resultData),
    headers: {
      "Content-Type": "text/plain;charset=utf-8"
    }
  }).then(() => {
    console.log("‚úì Berhasil kirim ke Google Sheet");
  }).catch(err => {
    console.log("‚úó Gagal kirim ke Google Sheet:", err);
  });
}

function simpanHasilLokal(resultData) {
  let allResults = JSON.parse(localStorage.getItem("quizResults") || "[]");
  const isDuplicate = allResults.some(r =>
    r.username === resultData.username &&
    r.kode === resultData.kode &&
    r.skor === resultData.skor &&
    r.app === resultData.app &&
    Math.abs(new Date(r.tanggal) - new Date(resultData.tanggal)) < 60000
  );
  if (!isDuplicate) {
    allResults.push(resultData);
    localStorage.setItem("quizResults", JSON.stringify(allResults));
    return true;
  }
  return false;
}

// ==================== SCRIPT UTAMA (sama seperti sebelumnya) ====================
document.addEventListener("DOMContentLoaded", () => {
  // ... (semua kode login, loadSoal, timer, dll tetap sama)

  submitTop.onclick = () => {
    // ... (kode hitung score tetap sama)

    const persentase = ((score / (questions.length * 4)) * 100).toFixed(2);

    const resultData = {
      username: currentUser,
      kode: currentKode || "-",
      app: "latbakor",
      skor: score,
      jumlahSoal: questions.length
    };

    const lokalData = {
      ...resultData,
      tanggal: new Date().toLocaleString('id-ID')
    };
    const berhasilSimpan = simpanHasilLokal(lokalData);

    if (berhasilSimpan) {
      kirimKeGoogleSheet(resultData);
    }

    resultBox.innerHTML = `
      <h2>Nilai: ${score}</h2>
      <h3>Persentase: ${persentase}%</h3>
