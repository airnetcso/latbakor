<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Reading Korea - 40 Soal</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
        }

        /* Background khusus untuk login page */
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }
        .login-container h2 {
            color: #4a148c;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        /* Halaman quiz background putih */
        .quiz-bg {
            background: #f5f5f5;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }

        /* Header Fixed */
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .submit-top {
            padding: 12px 40px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-top:hover {
            background: #ff1493;
        }
        .timer {
            padding: 12px 40px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            font-size: 1.8em;
            font-weight: bold;
        }

        .progress-container {
            margin-top: 90px;
        }
        .progress {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: #2196f3;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Navigasi nomor soal */
        .question-nav {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .nav-item {
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            background: #fff0f5;
            cursor: pointer;
        }
        .nav-item.active {
            background: #bbdefb;
        }
        .nav-item.answered {
            background: #c8e6c9;
        }

        input {
            padding: 16px;
            margin: 12px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 12px;
            border: 2px solid #bbb;
            font-size: 1.1em;
        }
        input:focus {
            border-color: #3f51b5;
        }
        #kode {
            text-transform: uppercase;
        }
        button {
            padding: 16px;
            margin: 10px 0;
            width: 100%;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #283593;
        }

        .question {
            display: none;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 16px;
            margin-bottom: 30px;
        }
        .question.active {
            display: block;
        }
        .question img {
            max-width: 100%;
            border-radius: 16px;
            margin: 20px 0;
        }
        .question audio {
            width: 100%;
            margin: 20px 0;
        }

        .options {
            margin-top: 30px;
        }
        .option-item {
            display: flex;
            align-items: center;
            margin: 25px 0;
            font-size: 1.3em;
        }
        .circle-number {
            width: 50px;
            height: 50px;
            background: #000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5em;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .option-text {
            flex: 1;
        }
        .option-item input[type="radio"] {
            transform: scale(1.6);
            margin-right: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            gap: 20px;
        }
        .nav-buttons button {
            flex: 1;
            padding: 16px;
            font-size: 1.2em;
        }

        #result {
            text-align: center;
            font-size: 2em;
            margin: 60px 0;
            display: none;
            background: #e8f5e9;
            padding: 40px;
            border-radius: 16px;
        }

        #loading {
            text-align: center;
            font-size: 1.4em;
            color: #1a237e;
            margin: 50px 0;
        }

        .footer {
            text-align: center;
            margin: 60px 0 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Login Page dengan Background Keren -->
    <div id="login-page" class="login-bg">
        <div class="login-container">
            <h1>Latihan Reading Korea</h1>
            <p style="color:#666; margin-bottom:30px;">40 Soal | 50 Menit</p>
            <h2>üîê Masuk ke Latihan</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="kode" placeholder="Kode Soal" maxlength="6">
            <button onclick="login()">Login & Mulai</button>
        </div>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="quiz-bg" style="display:none;">
        <div class="header-fixed">
            <button class="submit-top" id="submit-top">SUBMIT</button>
            <div class="timer" id="timer">Waktu Tersisa: 50:00</div>
        </div>

        <div class="container">
            <div class="progress-container">
                <div class="progress"><div class="progress-bar" id="progress"></div></div>
                <div class="question-nav" id="question-nav"></div>
            </div>

            <div id="loading">Memuat soal... sabar ya bro üòé</div>
            
            <form id="quiz-form"></form>

            <div class="nav-buttons">
                <button id="prev" disabled>‚óÑ Sebelumnya</button>
                <button id="next">Berikutnya ‚ñ∫</button>
            </div>

            <div id="result"></div>
        </div>

        <div class="footer">
            ¬© 2026 <strong>Denzuka - KimJongUn</strong><br>All Rights Reserved.
        </div>
    </div>

    <script>
        // ... (script login, timer, loadQuestions, renderQuestions, showQuestion, submitQuiz, dll tetap sama seperti versi sebelumnya yang sudah jalan sempurna)
        // Hanya ubah bagian show/hide page

        function login() {
            // ... validasi seperti biasa
            if (valid) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('quiz-page').style.display = 'block';
                // lanjut load soal
            }
        }
    </script>
</body>
</html>
