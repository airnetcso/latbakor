<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Reading Korea - 40 Soal</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e8eaf6, #c5cae9);
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border-radius: 16px;
            position: relative;
            padding-top: 80px; /* space untuk header fixed */
        }
        h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 10px;
        }

        /* Header Fixed: Timer kanan, Submit kiri */
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timer {
            font-size: 1.8em;
            font-weight: bold;
            color: #d50000;
            background: #ffebee;
            padding: 10px 20px;
            border-radius: 12px;
        }
        .submit-top {
            padding: 12px 24px;
            background: #d50000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-top:hover {
            background: #b71c1c;
        }

        .progress {
            height: 24px;
            background: #c5cae9;
            border-radius: 12px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #3f51b5;
            width: 0%;
            border-radius: 12px;
            transition: width 0.5s ease;
        }

        .login-box, #quiz-container {
            display: none;
        }
        .login-box.active, #quiz-container.active {
            display: block;
        }

        input {
            padding: 16px;
            margin: 12px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 12px;
            border: 2px solid #bbb;
            font-size: 1.1em;
        }
        input:focus {
            border-color: #3f51b5;
            outline: none;
        }
        #kode {
            text-transform: uppercase;
        }
        button {
            padding: 16px;
            margin: 10px 0;
            width: 100%;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #283593;
        }

        .question {
            display: none;
            padding: 25px;
            background: #e8eaf6;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 2px solid #c5cae9;
        }
        .question.active {
            display: block;
        }
        .question img {
            max-width: 100%;
            border-radius: 16px;
            margin: 15px 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .question audio {
            width: 100%;
            margin: 15px 0;
        }

        /* Pilihan jawaban lebih rapat */
        .options label {
            display: block;
            padding: 14px 16px; /* dikurangi dari 18px */
            margin: 8px 0; /* dikurangi dari 12px */
            background: #e3f2fd;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.15em;
            transition: all 0.2s;
        }
        .options label:hover {
            background: #bbdefb;
            transform: translateY(-1px);
        }
        .options input[type="radio"] {
            transform: scale(1.5);
            margin-right: 14px;
        }

        /* Nav bawah: Sebelumnya kiri, Berikutnya kanan */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 15px;
        }
        .nav-buttons button {
            width: auto;
            flex: 1;
        }

        #result {
            text-align: center;
            font-size: 1.9em;
            margin: 60px 0;
            display: none;
            background: #e8f5e9;
            padding: 40px;
            border-radius: 16px;
            border: 3px solid #4caf50;
        }
        #loading {
            text-align: center;
            font-size: 1.4em;
            color: #1a237e;
            margin: 50px 0;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #555;
            font-size: 0.95em;
            border-top: 1px solid #ddd;
        }
        .footer strong {
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latihan Reading Korea</h1>
        <p style="text-align:center; color:#555; font-style:italic;">40 Soal Pilihan Ganda | Waktu: 50 Menit</p>

        <!-- Login -->
        <div id="login-box" class="login-box active">
            <h2>üîê Masuk ke Latihan</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="kode" placeholder="Kode Soal" maxlength="6">
            <button onclick="login()">Login & Mulai</button>
        </div>

        <!-- Quiz -->
        <div id="quiz-container">
            <!-- Header Fixed -->
            <div class="header-fixed">
                <button class="submit-top" onclick="document.getElementById('submit').click()">Submit Sekarang</button>
                <div class="timer" id="timer">Waktu Tersisa: 50:00</div>
            </div>

            <div class="progress"><div class="progress-bar" id="progress"></div></div>
            <div id="loading">Memuat soal... sabar ya bro üòé</div>
            
            <form id="quiz-form"></form>

            <!-- Nav Bawah -->
            <div class="nav-buttons">
                <button id="prev" disabled>‚óÑ Sebelumnya</button>
                <button id="next">Berikutnya ‚ñ∫</button>
            </div>
            <button id="submit" class="submit-btn" style="display:none;">Submit Sekarang</button>

            <div id="result"></div>
            <div style="text-align:center; margin-top:30px; display:none;" id="review-btn-container">
                <button class="review-btn" onclick="startReview()">üîç Review Jawaban</button>
            </div>
        </div>

        <div class="footer">
            ¬© 2026 <strong>Denzuka - KimJongUn</strong><br>All Rights Reserved.
        </div>
    </div>

</body>
</html>
