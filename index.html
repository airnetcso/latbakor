<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Reading Korea</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:#f5f5f5;
}

/* LOGIN */
#login-page{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url('https://raw.githubusercontent.com/airnetcso/eps/main/image/bg1.jpg')
    center/cover no-repeat;
}

.login-container{
    width:90%;
    max-width:380px;
    background:#fff;
    padding:35px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.4);
}

.login-container h1{color:#1a237e}
.login-container h2{color:#4a148c}
.login-container p{color:#555}

input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border-radius:12px;
    border:2px solid #bbb;
    font-size:1em;
}

button{
    width:100%;
    padding:16px;
    margin-top:10px;
    background:#3f51b5;
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:1.1em;
    font-weight:bold;
    cursor:pointer;
}

button:hover{background:#283593}

/* QUIZ */
#quiz-page{display:none;min-height:100vh}

.header-fixed{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background:#fff;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
    z-index:1000;
    padding:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.timer, .submit-top{
    background:#4caf50;
    color:#fff;
    padding:10px 18px;
    border-radius:12px;
    font-weight:bold;
}

.submit-top{
    background:#f44336;
    cursor:pointer;
}

.container{
    max-width:600px;
    margin:auto;
    padding:15px;
    padding-top:90px;
}

.question-wrapper{display:none}
.question-wrapper.active{display:block}

.box-passage{
    background:#e3f2fd;
    padding:20px;
    border-radius:16px;
    margin-bottom:15px;
}

.box-question{
    background:#fff3e0;
    padding:20px;
    border-radius:16px;
}

.options{margin-top:20px}

.option-item{
    display:flex;
    align-items:center;
    margin:12px 0;
}

.option-number{
    width:32px;
    height:32px;
    border-radius:50%;
    background:#3f51b5;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    margin-right:12px;
}

.option-text{flex:1}

.nav-bottom{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:#fff;
    display:flex;
    gap:10px;
    padding:10px;
    box-shadow:0 -4px 10px rgba(0,0,0,.1);
}

.nav-bottom button{flex:1}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-page">
    <div class="login-container">
        <h1>Latihan Reading Korea</h1>
        <p>40 Soal Pilihan Ganda | Waktu: 50 Menit</p>
        <h2>üîê Masuk ke Latihan</h2>
        <input id="username" placeholder="Username / Ïù¥Î¶Ñ">
        <input id="password" type="password" placeholder="Password / ÎπÑÎ∞ÄÎ≤àÌò∏">
        <input id="kode" placeholder="Kode Soal / ÏãúÌóòÏΩîÎìú">
        <button id="btnLogin">MULAI / ÏãúÏûë</button>
    </div>
</div>

<!-- QUIZ -->
<div id="quiz-page">
    <div class="header-fixed">
        <div class="submit-top" id="submitTop">SUBMIT</div>
        <div class="timer" id="timer">50:00</div>
    </div>

    <div class="container">
        <form id="quiz-form"></form>
    </div>

    <div class="nav-bottom">
        <button id="prev">PREV</button>
        <button id="next">NEXT</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const validCredentials={
    "uus":"123",
    "kimjong2":"kimju456",
    "siswa01":"tryout26"
};

const kodeMapping={
    "A09008":"soal2.json"
};

let current=0;
let questions=[];

document.getElementById("btnLogin").addEventListener("click",login);

function login(){
    const u=username.value.trim();
    const p=password.value.trim();
    const k=kode.value.trim().toUpperCase();

    if(validCredentials[u] && validCredentials[u]===p && kodeMapping[k]){
        login-page.style.display="none";
        quiz-page.style.display="block";
        loadSoal(kodeMapping[k]);
    }else{
        alert("Username, Password, atau Kode Soal salah bro!");
    }
}

async function loadSoal(file){
    const res=await fetch(file);
    questions=await res.json();
    render();
    show(0);
}

function render(){
    quiz-form.innerHTML="";
    questions.forEach((q,i)=>{
        const div=document.createElement("div");
        div.className="question-wrapper";
        div.innerHTML=`
        <div class="box-passage">
            ${q.audio?`<audio controls src="${q.audio}"></audio>`:""}
            ${q.image?`<img src="${q.image}" style="max-width:100%">`:""}
        </div>
        <div class="box-question">
            <p><strong>${q.question}</strong></p>
            <div class="options">
                ${Object.entries(q.options).map((o,j)=>`
                <label class="option-item">
                    <span class="option-number">${j+1}</span>
                    <input type="radio" name="q${i}" style="display:none">
                    <span class="option-text">${o[1]}</span>
                </label>`).join("")}
            </div>
        </div>`;
        quiz-form.appendChild(div);
    });
}

function show(n){
    document.querySelectorAll(".question-wrapper").forEach((q,i)=>{
        q.classList.toggle("active",i===n);
    });
    current=n;
}

prev.onclick=()=>current>0&&show(current-1);
next.onclick=()=>current<questions.length-1&&show(current+1);
submitTop.onclick=()=>alert("SUBMIT OK");

});
</script>
</body>
</html>
