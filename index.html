<style>
/* ======================================================
   BASE STYLE
====================================================== */
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: #f5f5f5;
    color: #333;
}

button {
    width: 100%;
    padding: 16px;
    background: #3f51b5;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
}
button:hover { background: #283593; }

input {
    width: 100%;
    padding: 16px;
    margin: 12px 0;
    border-radius: 12px;
    border: 2px solid #bbb;
    font-size: 1.05em;
    box-sizing: border-box;
}
input:focus { border-color: #3f51b5; }
#kode { text-transform: uppercase; }

/* ======================================================
   LOGIN PAGE
====================================================== */
#login-page {
    min-height: 100vh;
    background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
        url('https://raw.githubusercontent.com/airnetcso/eps/main/image/1bg.jpg')
        center / cover no-repeat fixed;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    width: 90%;
    max-width: 380px;
    background: rgba(255,255,255,.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,.4);
    text-align: center;
}

.login-container h1 { color:#1a237e; margin-bottom:5px; }
.login-container h2 { color:#4a148c; margin:25px 0; }
.login-container p  { color:#555; }

/* ======================================================
   QUIZ PAGE
====================================================== */
#quiz-page { display:none; }

/* Header Timer */
.header-fixed {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,.1);
    padding: 15px;
    z-index: 1000;
    display: flex;
    justify-content: center;
}

.timer {
    background: #4caf50;
    color: #fff;
    padding: 12px 40px;
    border-radius: 12px;
    font-size: 1.6em;
    font-weight: bold;
}

/* Content */
.container {
    max-width: 600px;
    margin: auto;
    padding: 100px 15px 30px;
    background: #fff;
}

.progress {
    height: 20px;
    background: #c5cae9;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
}
.progress-bar {
    height: 100%;
    width: 0%;
    background: #3f51b5;
    transition: width .4s ease;
}

#loading {
    text-align: center;
    font-size: 1.3em;
    margin: 40px 0;
    font-weight: bold;
}

/* ======================================================
   QUESTION STYLE
====================================================== */
.question-wrapper { display:none; }
.question-wrapper.active { display:block; }

.box-passage {
    background: #e3f2fd;
    padding: 25px;
    border-radius: 16px;
    border: 2px solid #bbdefb;
    margin-bottom: 20px;
}
.box-passage img,
.box-passage audio { width:100%; margin-top:15px; }

.box-question {
    background: #fff3e0;
    padding: 25px;
    border-radius: 16px;
    border: 2px solid #ffcc80;
}

.option-item {
    display: flex;
    align-items: center;
    margin: 18px 0;
    font-size: 1.15em;
}
.option-item input { transform: scale(1.5); margin-right: 15px; }

.circle-number {
    width: 38px;
    height: 38px;
    background: #333;
    color: #fff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 15px;
    font-weight: bold;
}

/* ======================================================
   NAVIGATION & RESULT
====================================================== */
.nav-buttons {
    display: flex;
    gap: 10px;
    margin: 40px 0;
}
.nav-buttons button { flex:1; }

#result {
    display:none;
    text-align: center;
    font-size: 1.7em;
    padding: 40px;
    background: #e8f5e9;
    border-radius: 16px;
    border: 3px solid #4caf50;
}

/* ======================================================
   FOOTER
====================================================== */
.footer {
    text-align: center;
    padding: 20px;
    font-size: .9em;
    color:#555;
    border-top:1px solid #ddd;
}
.footer strong { color:#1a237e; }
</style>
</head>
